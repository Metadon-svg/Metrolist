name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Remove problematic keystore
      run: |
        if [ -f app/persistent-debug.keystore ]; then
          rm -f app/persistent-debug.keystore
          echo "Removed problematic keystore"
        fi
    
    - name: Generate new debug keystore
      run: |
        keytool -genkey -v -keystore app/persistent-debug.keystore \
          -alias androiddebugkey \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass android \
          -keypass android \
          -dname "CN=Android Debug,O=Android,C=US"
        echo "New keystore generated"
    
    - name: Build Debug APK
      run: ./gradlew assembleUniversalFossDebug --stacktrace
      env:
        LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        LASTFM_SECRET: ${{ secrets.LASTFM_SECRET }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Metrolist-debug
        path: app/build/outputs/apk/universalFoss/debug/*.apk
        retention-days: 30
